<section class="bg-gray-50 py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-900 sm:text-4xl mb-6">Contáctanos</h2>
    <p class="text-gray-600 mb-10">¿Tienes dudas o deseas saber más? Estamos disponibles para atenderte en cualquier momento.</p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <!-- Llamada -->
      <a [href]="phoneHref"
         class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:shadow-xl transition group">
        <img src="./assets/Images/Llamada.png" alt="Teléfono" class="h-12 mb-4 transition-transform group-hover:scale-110">
        <h3 class="text-lg font-semibold text-gray-800">Llámanos</h3>
        <p class="text-sm text-gray-500 mt-1">{{ phoneNumber }}</p>
      </a>

      <!-- WhatsApp -->
      <a [href]="whatsappUrl" target="_blank"
         class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:shadow-xl transition group">
        <img src="./assets/Images/whatsapp.png" alt="WhatsApp" class="h-12 mb-4 transition-transform group-hover:scale-110">
        <h3 class="text-lg font-semibold text-gray-800">WhatsApp</h3>
        <p class="text-sm text-gray-500 mt-1">Escríbenos</p>
      </a>

      <!-- Ubicación -->
      <a [href]="mapsHref" target="_blank"
         class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:shadow-xl transition group">
        <img src="./assets/Images/mapa.png" alt="Ubicación" class="h-12 mb-4 transition-transform group-hover:scale-110">
        <h3 class="text-lg font-semibold text-gray-800">Cómo llegar</h3>
        <p class="text-sm text-gray-500 mt-1">Ubicados en Colombia</p>
      </a>
    </div>
  </div>
</section>
